    <div id="container" class="container">
		  
	<div class="about"> 
	<h1> Collective Memory </h1> <br/> <br/>

	</div> 	
		<!-- Memory Game --> 
		
      <div class="interface interface-1">
		  
		 
        <div class="difficult">
          <label for="difficult-select">difficulty level:</label>
          <select name="difficult-select" id="difficulty-select">
            <option value="easy">Easy</option>
            <option value="normal" >Normal</option>
            <option value="hard" selected>Hard</option>
          </select>
        </div>
		  
		  
        <div class="username">
          <label for="username-input">name:</label>
          <input type="text" name="username" id="username-input" />
          <button
            class="btn btn-ok"
            id="username-button"
            data-btn-for="username-input"
          >
            ok
          </button>
          <span id="username"></span>
        </div>
		  
		 	
       <div class="interface interface-2">
        <div class="info"><span></span></div>
        <button class="btn btn-start" data-game="start" id="start-stop">
          START
        </button>
        <button class="btn btn-reset" id="reset">RESET</button>
      </div>
		  
        <div class="timer">game time: <span id="timer">00.00</span></div>
        <div class="actions">actions counter: <span id="actions">0</span></div>
      </div>
      <div id="grid" class="game-grid"></div>
	
		
      <div id="rank-table" class="rank-table">
        <div class="rank-table-header">
          <div id="header-number" class="header-part">p.</div>
          <div id="header-name" class="header-part">name</div>
          <div id="header-time" class="header-part">time</div>
          <div id="header-counter" class="header-part">actions</div>
          <div id="header-difficulty" class="header-part">difficulty</div>
        </div>
        <div id="results-table"></div>
      </div>
    </div>
